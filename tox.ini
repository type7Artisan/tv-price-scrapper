[tox]
envlist = py38, py39, py310
isolated_build = True

[testenv]
deps =
    pytest>=6.0
    pytest-asyncio>=0.16.0
    pytest-cov>=2.12.0
    flake8>=3.9.0
    mypy>=0.910
commands =
    pytest {posargs:tests}
    flake8 .
    mypy .

[flake8]
max-line-length = 100
exclude = .tox,*.egg,build,data
select = E,W,F

[pytest]
testpaths = tests
python_files = test_*.py
addopts = --verbose
asyncio_mode = auto

[coverage:run]
source = tv_price_scraper
omit = tests/*,setup.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    raise NotImplementedError
    if __name__ == .__main__.:
    pass
    raise ImportError 